<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
    <div class="biswa">
    <form action="">
        <h1 class="sid">Payment Form</h1>
        <hr>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <hr>
        <p>Name:* <input type="text" name="name" required placeholder="Dom Uncle"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="Gender" id="Male" required>
            Female <input type="radio" name="Gender" id="Female" required>
        </p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="100" rows="8" placeholder="Enter your Address Here"></textarea></p>
        <p>Email:* <input type="email" name="Email" id="Email" required placeholder="smrutiomm4@gmail.com"></p>
        <p>Pincode: <input type="number" name="Pincode" id="Pincode" placeholder="Enter Pin"></p>
        <h2>Payment Information</h2>
        <hr>
        <p>Card Type:* 
            <select name="Card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number:* <input type="number" name="Card_number" id="Card_number" required placeholder="****-****-****">
        </p> 
        <p>
            Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV:* <input type="password" name="cvv" id="cvv" required>
        </p>
        <input id="button" type="submit" value="Pay Now">
    

    </form>
</div>
</body>
</html>
