<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <div class="a">
        <h1>Tables Example</h1>
    </div>
    <table border="1" class="b">
        <thead>
            <tr>
                <th>Flag</th>
                <th>Country</th>
                <th>Capital</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/Flag_of_the_United_Kingdom.svg.webp" alt="" height="50px"></td>
                <td><a href="#">England</a> </td>
                <td>London</td>
                <td>55 Million</td>
            </tr>
            <tr>
                <td><img src="img/1200px-Flag_of_the_United_States.svg.webp" alt="" height="50px"></td>
                <td><a href="#">United States</a> </td>
                <td>Washington</td>
                <td>328 million</td>
            </tr>
            <tr>
                <td><img src="img/Flag-China.webp" alt="" height="50px"></td>
                <td><a href="#">China</a> </td>
                <td>Beijing</td>
                <td>1.4 Billion</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
